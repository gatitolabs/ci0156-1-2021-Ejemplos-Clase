<div class="row">
  <div class="col-12">
    <table class="table table-bordered" width="100%" cellspacing="0">
      <thead>
        <th>Id</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of this.posts">
          <td>{{ post.id }}</td>
          <td>{{ post.userId }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <form class="user" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <div class="col-6">Título</div>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Título"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-6">Contenido</div>
        <div class="col-6">
          <textarea ngModel id="body" name="body" required placeholder="Contenido"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 mb-3 mb-sm-0">
          <button
            type="submit"
            class="btn btn-success btn-icon-split"
            data-test="submit-post-button"
            [disabled]="!f.valid"
          >
            Publicar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
